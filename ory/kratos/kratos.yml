version: v1.1.0

log:
  level: debug
  format: json

serve:
  public:
    base_url: http://localhost:4433/
    host: 0.0.0.0
    port: 4433
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:3000
        - http://localhost:3100
        - http://127.0.0.1:3000
        - http://127.0.0.1:3100
      allowed_methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Content-Type
        - Cookie
        - X-Requested-With
      exposed_headers:
        - Content-Type
      allow_credentials: true
  admin:
    base_url: http://kratos:4434/
    host: 0.0.0.0
    port: 4434

dsn: postgres://postgres:postgres@postgres:5432/vectorauth?sslmode=disable

secrets:
  cookie:
    - 8a054fc2dffc3eab9bf81ebee92d59a0
  cipher:
    - 8a054fc2dffc3eab9bf81ebee92d59a0

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 32

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

selfservice:
  default_browser_return_url: http://localhost:3000/
  allowed_return_urls:
    - http://localhost:3000/
    - http://localhost:3100/
    - http://localhost:3000/auth/callback
    - http://localhost:3100/auth/callback
    - http://localhost:3000/error
    - http://localhost:3100/error
  flows:
    logout:
      after:
        default_browser_return_url: http://localhost:3000/
    error:
      ui_url: http://localhost:3000/error
    login:
      ui_url: http://localhost:3000/login
      lifespan: 30m
    registration:
      ui_url: http://localhost:3000/login
      lifespan: 30m
      after:
        default_browser_return_url: http://localhost:3000/chat
        oidc:
          hooks:
            - hook: session
    recovery:
      ui_url: http://localhost:3000/recovery
    verification:
      ui_url: http://localhost:3000/verify
    settings:
      ui_url: http://localhost:3000/account/settings
  methods:
    password:
      enabled: false
    oidc:
      enabled: true
      config:
        providers:
          - id: github
            provider: github
            client_id: Ov23liAZG3qbbKlgZV8C
            client_secret: cfb0102bdd0e29f3a60378418a248db528a4dafa
            mapper_url: file:///etc/config/kratos/mappers/github.jsonnet
            scope:
              - user:email
            subject_source: userinfo
            # Use the default redirect URL computed from public base URL

session:
  lifespan: 720h
  cookie:
    name: vectorauth_session
    path: /
    same_site: Lax
    persistent: true

courier:
  smtp:
    connection_uri: smtp://mailhog:1025

feature_flags:
  use_continue_with_transitions: true
