version: v0.40.9

log:
  level: debug
  format: json
  leak_sensitive_values: true

serve:
  proxy:
    port: 4456
    host: 0.0.0.0
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:3000
        - http://localhost:3100
        - http://127.0.0.1:3000
        - http://127.0.0.1:3100
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Content-Type
        - Cookie
        - Origin
        - X-Requested-With
        - X-CSRF-Token
      exposed_headers:
        - Content-Type
      allow_credentials: true
      debug: true
  api:
    port: 4457
    host: 0.0.0.0
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:3000
        - http://localhost:3100
        - http://127.0.0.1:3000
        - http://127.0.0.1:3100
      allowed_headers:
        - Authorization
        - Content-Type
        - Cookie
        - X-Requested-With
        - Access-Control-Allow-Origin
        - Access-Control-Allow-Credentials
      allow_credentials: true

access_rules:
  matching_strategy: regexp
  repositories:
    - file:///etc/config/oathkeeper/rules.yaml

authenticators:
  cookie_session:
    enabled: true
    config:
      check_session_url: http://kratos:4433/sessions/whoami
      preserve_path: true
      force_method: GET
      only:
        - vectorauth_session
      forward_http_headers:
        - Cookie
      additional_headers:
        Accept: application/json
      subject_from: identity.id
      extra_from: "@this"
  oauth2_introspection:
    enabled: true
    config:
      introspection_url: http://hydra:4445/admin/oauth2/introspect
      cache:
        enabled: true
        ttl: 30s
  noop:
    enabled: true
  anonymous:
    enabled: true

authorizers:
  allow:
    enabled: true
  deny:
    enabled: true

mutators:
  header:
    enabled: true
    config:
      headers:
        X-User-ID: "{{ print .Subject }}"
        X-User-Traits: "{{ with (index .Extra \"identity\") }}{{ toJson (index . \"traits\") }}{{ end }}"
  noop:
    enabled: true

errors:
  handlers:
    json:
      enabled: true
      config:
        verbose: true
