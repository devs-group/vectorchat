<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VectorChat Plex Widget â€” Demo</title>
    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background: #0f1216;
        color: #e6eaee;
      }
      .container { min-height: 100%; display: grid; place-items: center; padding: 64px 16px 120px; }
      .board {
        width: min(960px, calc(100vw - 48px));
        background: linear-gradient(180deg, #11151a, #0d1014);
        border: 1px solid #222830; border-radius: 16px; box-shadow: 0 18px 48px rgba(0,0,0,.55);
        padding: 24px;
      }
      .grid { height: 220px; border-radius: 12px; border: 1px solid #222830; background:#0f1318; position: relative; overflow: hidden; }
      .grid::before, .grid::after {
        content:""; position:absolute; inset:0; pointer-events:none; opacity:.13;
        background-image: linear-gradient(#222830 1px, transparent 1px), linear-gradient(90deg, #222830 1px, transparent 1px);
        background-size: 28px 28px;
      }
      h1 { margin: 0 0 12px; font-weight: 600; letter-spacing: .01em; }
      p { color:#8c96a5; margin: 0 0 18px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="board">
        <h1>VectorChat Plex Widget</h1>
        <p>Monospaced, dashboard-inspired theme. Type to test the widget. The panel blurs minimally and uses sharp borders with a subtle grid texture.</p>
        <div class="grid"></div>
      </div>
    </div>
    <script src="/vectorchat-plex-widget.js"></script>
  </body>
  </html>
