<svg width="250" height="250" viewBox="0 0 110 110" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define the star shape for reuse -->
    <path id="star" d="M 0 -10 Q 0 0 10 0 Q 0 0 0 10 Q 0 0 -10 0 Q 0 0 0 -10 Z" />
  </defs>

  <style>
    /* Change these colors to switch between black/white themes */
    .icon-fill { fill: black; }
    .icon-stroke { stroke: black; }
    .icon-text { fill: black; }
    
    /* Graphic styles */
    .border-line {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .text-style {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 38px;
      text-anchor: middle;
      dominant-baseline: central;
    }
  </style>

  <!-- The Frame: Open top-left corner -->
  <!-- Box coordinates roughly: x=30 to 100, y=30 to 100 -->
  <path class="icon-stroke border-line" 
        d="M 42 28 
           H 80 
           A 18 18 0 0 1 98 46 
           V 80 
           A 18 18 0 0 1 80 98 
           H 46 
           A 18 18 0 0 1 28 80 
           V 68" />

  <!-- The Stars -->
  <!-- Large Star (Top Left) -->
  <g transform="translate(26, 26) scale(1.3)">
    <use href="#star" class="icon-fill" />
  </g>
  
  <!-- Small Star (Below Left) -->
  <g transform="translate(14, 54) scale(0.9)">
    <use href="#star" class="icon-fill" />
  </g>

  <!-- The Text -->
  <!-- Centered visually within the box area (approx center 63, 63) -->
  <text x="63" y="64" class="text-style icon-text">VC</text>
</svg>