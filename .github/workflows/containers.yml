name: Build and Publish Containers

on:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: vectorchat-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  build-staging:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: backend
            context: .
            dockerfile: Dockerfile
            target: ''
          - image: frontend
            context: frontend
            dockerfile: frontend/Dockerfile
            target: ''
          - image: markitdown
            context: .
            dockerfile: services/markitdown_api/Dockerfile
            target: ''
          - image: vectorchat-light
            context: vectorchat-light
            dockerfile: vectorchat-light/Dockerfile
            target: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive image namespace
        id: namespace
        run: |
          echo "value=${REGISTRY}/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.namespace.outputs.value }}/${{ matrix.image }}
          tags: |
            type=raw,value=staging

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: ${{ matrix.target }}

  build-production:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: production
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: backend
            context: .
            dockerfile: Dockerfile
            target: ''
          - image: frontend
            context: frontend
            dockerfile: frontend/Dockerfile
            target: ''
          - image: markitdown
            context: .
            dockerfile: services/markitdown_api/Dockerfile
            target: ''
          - image: vectorchat-light
            context: vectorchat-light
            dockerfile: vectorchat-light/Dockerfile
            target: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive image namespace
        id: namespace
        run: |
          echo "value=${REGISTRY}/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.namespace.outputs.value }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=ref,event=tag
          flavor: latest=false

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: ${{ matrix.target }}
