services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: vectorchat-frontend
    environment:
      - API_BASE_URL=http://localhost:4456
      - KRATOS_PUBLIC_URL=http://localhost:4433
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    networks:
      - vectorchat-network
    depends_on:
      - app

  vectorchat-light:
    build:
      context: ./vectorchat-light
      dockerfile: Dockerfile
      target: development
    container_name: vectorchat-light
    environment:
      - API_BASE_URL=http://localhost:4456
      - NUXT_PUBLIC_KRATOS_PUBLIC_URL=http://localhost:4433
      - NUXT_PUBLIC_FRONTEND_LOGIN_URL=http://localhost:3000/login
    ports:
      - "3100:3000"
    volumes:
      - ./vectorchat-light:/app
      - /app/node_modules
      - /app/.nuxt
    networks:
      - vectorchat-network
    depends_on:
      - app

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: vectorchat-app
    command: air
    environment:
      - PG_CONNECTION_STRING=postgres://postgres:postgres@postgres:5432/vectordb?sslmode=disable
      - OPENAI_API_KEY
      - CRAWLER_API_URL=http://crawl4ai:11235
      - MARKITDOWN_API_URL=http://markitdown:8000
      - KRATOS_PUBLIC_URL=http://kratos:4433
      - KRATOS_ADMIN_URL=http://kratos:4434
      - SESSION_COOKIE_NAME=vectorauth_session
      - LIGHT_FRONTEND_URL=http://localhost:3100
      - HYDRA_ADMIN_URL=http://hydra:4445
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8080"
    volumes:
      - ./:/app
      - ./uploads:/root/uploads
      - ./.air.toml:/app/.air.toml
    networks:
      - vectorchat-network
    env_file:
      - .env

  oathkeeper:
    image: oryd/oathkeeper:v0.40.9
    container_name: vectorchat-oathkeeper
    command:
      - serve
      - -c
      - /etc/config/oathkeeper/oathkeeper.yml
    depends_on:
      - kratos
      - app
      - hydra
    ports:
      - "4456:4456"
    volumes:
      - ./ory/oathkeeper:/etc/config/oathkeeper:ro
    environment:
      - LOG_LEVEL=debug
    networks:
      - vectorchat-network

  hydra-migrate:
    image: oryd/hydra:v2.2.0
    container_name: vectorchat-hydra-migrate
    command:
      - migrate
      - sql
      - -e
      - --yes
    environment:
      - DSN=postgres://postgres:postgres@postgres:5432/hydra?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vectorchat-network
    restart: "no"

  hydra:
    image: oryd/hydra:v2.2.0
    container_name: vectorchat-hydra
    command:
      - serve
      - all
      - --dev
    environment:
      - DSN=postgres://postgres:postgres@postgres:5432/hydra?sslmode=disable
      - LOG_LEVEL=debug
      - SECRETS_SYSTEM=this_is_not_secure_change_me
      - URLS_SELF_ISSUER=http://hydra:4444/
      - URLS_LOGIN=http://127.0.0.1:3000/login
      - URLS_CONSENT=http://127.0.0.1:3000/consent
      - URLS_LOGOUT=http://127.0.0.1:3000/logout
    ports:
      - "4444:4444"
      - "4445:4445"
    depends_on:
      hydra-migrate:
        condition: service_completed_successfully
    networks:
      - vectorchat-network

  postgres:
    image: pgvector/pgvector:pg14
    container_name: vectorchat-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vectordb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./deploy/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vectorchat-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vectorchat-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./pgadmin4/servers.json:/pgadmin4/servers.json
      - ./pgadmin4/pgpass:/pgadmin4/pgpass
    depends_on:
      - postgres
    networks:
      - vectorchat-network

  markitdown:
    build:
      context: .
      dockerfile: services/markitdown_api/Dockerfile
    container_name: vectorchat-markitdown
    ports:
      - "8000:8000"
    networks:
      - vectorchat-network

  crawl4ai:
    image: unclecode/crawl4ai:latest
    container_name: vectorchat-crawl4ai
    ports:
      - "11235:11235"
    networks:
      - vectorchat-network

  kratos-migrate:
    image: oryd/kratos:v1.1.0
    container_name: vectorchat-kratos-migrate
    command:
      - migrate
      - sql
      - -e
      - --yes
      - --config
      - /etc/config/kratos/kratos.yml
    volumes:
      - ./ory/kratos:/etc/config/kratos:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vectorchat-network
    restart: "no"

  kratos:
    image: oryd/kratos:v1.1.0
    container_name: vectorchat-kratos
    command:
      - serve
      - --dev
      - --config
      - /etc/config/kratos/kratos.yml
    env_file:
      - .env
    environment:
      - DSN=postgres://postgres:postgres@postgres:5432/vectorauth?sslmode=disable
      - LOG_LEVEL=trace
      - GITHUB_CLIENT_ID=${GITHUB_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_SECRET}
    depends_on:
      kratos-migrate:
        condition: service_completed_successfully
    ports:
      - "4433:4433"
      - "4434:4434"
    volumes:
      - ./ory/kratos:/etc/config/kratos:ro
    networks:
      - vectorchat-network

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: vectorchat-mailhog
    ports:
      - "8025:8025"
    networks:
      - vectorchat-network

networks:
  vectorchat-network:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data:
